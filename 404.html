<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
	<title>Theme Mountain | 404</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/theme-mountain-favicon.ico">

	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Crimson+Text:400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	
	<!-- Css -->
	<link rel="stylesheet" href="css/timber.css" />
	<link rel="stylesheet" href="css/snowbridge.css" />
	<link rel="stylesheet" href="css/avalanche.css" />
	<link rel="stylesheet" href="css/templates.css" />
	<link rel="stylesheet" href="css/skin.css" />

	<!--[if lt IE 9]>
    	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<div class="wrapper">
		<div class="wrapper-inner">

			<!-- Content -->
			<div class="content clearfix reveal-side-navigation">

				<!-- 404 Section -->
				<div class="section-block fullscreen-section background-fixed background-cover center error-404">
					<div class="background-image-wrapper">
						<div class="background-image"></div>
					</div>
					<div class="fullscreen-inner">
						<div class="row">
							<div class="column width-12 color-white">
								<h1>
									<span class="horizon inline" data-animate-in="opacity:0;scale:1.5;">4</span><span class="horizon inline" data-animate-in="opacity:0;scale:1.5;delay:200ms;">0</span><span class="horizon inline" data-animate-in="opacity:0;scale:1.5;delay:400ms;">4</span>
								</h1>
							</div>
							<div class="column width-12 horizon" data-animate-in="opacity:0;transY:20;delay:300ms;duration:800ms;easing:swing;">
								<p class="text-large weight-light color-white">Oups, the page you are looking for can't be found!</p>
								<div class="search-form-container">
									<form action="#" method="get" novalidate>
										<div class="row">
											<div class="column width-12">
												<input type="text" name="search" class="form-search form-element" placeholder="Search...">
											</div>
											<div class="column width-12">
												<input type="submit" value="Find It" class="form-submit button border-white bkg-hover-black color-white color-hover-white">
											</div>
										</div>
									</form>
									<div class="form-response"></div>
								</div>
							</div>
						</div>
						<footer>
							<div class="row">
								<div class="column width-12">
									<p class="copyright no-margin-bottom">&copy; 2014 THEMEMOUNTAIN. All Rights Reserved.</p>
									<ul class="social-list list-horizontal">
										<li><a href="#">Facebook</a>/</li>
										<li><a href="#">Twitter</a>/</li>
										<li><a href="#">Behance</a>/</li>
										<li><a href="#">Google+</a></li>
									</ul>
								</div>
							</div>
						</footer>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Js -->
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
	<script src="js/timber.master.min.js"></script>
	<script src="js/template-functions.js"></script>
</body>
</html>
